    <script>
      const searchInput = document.querySelector(".search-input");
      const searchResults = document.getElementById("search-results");

      // List of games to search for
      const games = [
        { name: "codm", url: "codm-pricelist.html" },
        { name: "genshin", url: "genshin-pricelist.html" },
        { name: "hok", url: "hok-pricelist.html" },
        { name: "league of legends", url: "leagueoflegends.html" },
        { name: "mlbb", url: "mlbb-pricelist.html" },
        { name: "roblox", url: "roblox-pricelist.html" },
        { name: "valorant", url: "valorant-pricelist.html" }
      ];

      searchInput.addEventListener("input", function () {
        const searchTerm = searchInput.value.toLowerCase().trim();

        // Clear previous results
        searchResults.innerHTML = "";

        // If search term is empty, do nothing
        if (searchTerm === "") {
          return;
        }

        // Filter games that start with the search term
        const matches = games.filter(game => game.name.startsWith(searchTerm));

        if (matches.length > 0) {
          // Display search results
          matches.forEach(match => {
            const resultItem = document.createElement("div");
            resultItem.classList.add("search-result-item");

            const link = document.createElement("a");
            link.href = match.url;
            link.textContent = match.name.charAt(0).toUpperCase() + match.name.slice(1);
            link.classList.add("search-result-link");

            resultItem.appendChild(link);
            searchResults.appendChild(resultItem);
          });
        } else {
          // If no match, show no results message
          const noResultMessage = document.createElement("p");
          noResultMessage.textContent = "No results found.";
          searchResults.appendChild(noResultMessage);
        }
      });

      // Optional: You can also implement the search button functionality
      document.querySelector(".search-button").addEventListener("click", function() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const match = games.find(game => game.name.startsWith(searchTerm));

        if (match) {
          window.location.href = match.url;
        } else {
          alert("Game not found!");
        }
      });
    </script>
